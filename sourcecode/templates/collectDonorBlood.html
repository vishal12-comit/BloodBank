{% include 'head.html'%}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-4 mt-2">
                <form action="collectDonorBlood1" method="post">
                      <div class="text-center h4">Collect Donor Blood</div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" min="1" name="phone" placeholder="Phone" class="form-control mt-1" required>
                </div>
                    <div class="form-group">
                    <label>Blood Group</label>
                      <select class="form-control mt-1 p-2" name="bloodGroup" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                </div>
                    <input type="hidden" min="1" name="password" value="1234"required >
                <div class="form-group">
                         <label>Blood Unit Number</label>
                         <input type="number" min="1" name="bloodUnitNumber" class="form-control mt-1"required >
                     </div>
                <input type="submit" value="Submit" class="btn btn-dark w-100 mt-4">
                </form>

            </div>
        </div>
    </div>
</div>
