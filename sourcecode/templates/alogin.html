{% include 'head.html'%}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8">
            <img src="https://capstoneguide.com/wp-content/uploads/2020/07/PHILIPPINE-NATIONAL-RED-CROSS-BLOOD-BANK-MANAGEMENT-SYSTEM.png" style="max-width:100%;height:320px">
        </div>
        <div class="col-md-4 mt-5">
            <div class="card p-3 mt-3">
                <div class="text-center h4">BloodBank Login</div>
                <form action="adminLoginAction" method="post">
                 <div class="form-group">
                     <label>Name</label>
                     <input type="text" name="userName" placeholder="UserName" id="userName" class="form-control p-3 mt-1" required>
                 </div>
                    <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password" placeholder="Password" id="password" class="form-control p-3 mt-1" required>
                 </div>
                    <input type="submit" value="Login" class="btn btn-dark mt-3 w-50">
                </form>
            </div>
        </div>
    </div>
</div>
