{% include 'head.html'%}
<div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card p-3">
            <div class="text-center h4 mt-3">Reject Blood Request</div>
            <form action="rejectBloodRequestAction" method="post">
                <input type="hidden" name="healthCareRequestId" value="{{healthCareRequestId}}">
                <div>
                    <label>Reason For Rejection</label>
                    <textarea name="reason" class="form-control" placeholder="Reason for Rejection" required></textarea>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Reject Request" class="btn btn-danger w-100">
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
