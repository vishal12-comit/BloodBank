{% include 'head.html'%}
<div class="container-fluid mt-5">
    <div class="row">
       <div class="col-md-8">
            <img src="https://capstoneguide.com/wp-content/uploads/2020/07/PHILIPPINE-NATIONAL-RED-CROSS-BLOOD-BANK-MANAGEMENT-SYSTEM.png" style="max-width:100%;height:320px">
        </div>
        <div class="col-md-4 mt-5">
            <div class="card p-3 mt-3">
                <div class="text-center h4">Donor Login</div>
                <form action="donorLoginAction" method="post">
                 <div class="form-group">
                     <label>Email</label>
                     <input type="email" name="email" placeholder="Email" id="email" class="form-control p-3 mt-1" required>
                 </div>
                    <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password" placeholder="Password" id="password" class="form-control p-3 mt-1" required>
                 </div>
                    <div class="row">
                        <div class="col-md-6">
                             <input type="submit" value="Login" class="btn btn-dark mt-3 w-100">
                        </div>
                        <div class="col-md-6">
                            <a href="/dReg" class="btn btn-success w-100 mt-3">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
