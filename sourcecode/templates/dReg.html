{% include 'head.html'%}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card p-4 mt-2">
                <form action="dRegAction" method="post">
                      <div class="text-center h4">New Registration</div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" placeholder="First name" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" placeholder="Last name" class="form-control mt-1" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="Email" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>Phone</label>
                                <input type="number" min="1" name="phone" placeholder="Phone" class="form-control mt-1" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>Password</label>
                                <input type="password" min="1" name="password" placeholder="Password" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>Confirm Password</label>
                                <input type="password" min="1" name="password2" placeholder="Confirm Password" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>City</label>
                                <input type="text" min="1" name="city" placeholder="Enter City" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>State</label>
                                <input type="text" min="1" name="state" placeholder="Enter State" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>Zipcode</label>
                                <input type="number" min="1" name="zipcode" placeholder="Enter Zipcode" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group mt-3">
                                <label>DOB</label>
                                <input type="date" name="dob" max="2002-01-01" class="form-control mt-1" required>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group mt-3">
                                <label>Address</label>
                                <textarea  name="address"  class="form-control mt-1" required></textarea>
                            </div>
                        </div>
                    </div>









                <input type="submit" value="Register" class="btn btn-dark w-100 mt-4">
                </form>

            </div>
        </div>
    </div>
</div>
