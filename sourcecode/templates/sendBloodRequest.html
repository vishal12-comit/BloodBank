{% include 'head.html'%}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-3">
                <form action="sendBloodRequest1" method="post">
                    <input type="hidden" name="healthCareId" value="{{ healthCareId }}">
                    <div id="bloodGroupContainer">
                        <div class="form-group">
                            <label>Required BloodGroup</label>
                            <select class="form-control mt-1 p-2" name="bloodGroup[]">
                                <option value="">Choose BloodGroup</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="form-group mt-1">
                            <label>Number Of Units</label>
                            <input type="number" min="1" name="numberOfUnits[]" class="form-control mt-1">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" onclick="addBloodGroupInput()">Add More</button>
                    <input type="submit" value="Send Request" class="btn btn-dark w-100 mt-2">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function addBloodGroupInput() {
        const container = document.getElementById('bloodGroupContainer');
        const index = container.children.length / 2 + 1;
        const groupDiv = document.createElement('div');
        groupDiv.classList.add('form-group', 'mt-1');
        groupDiv.innerHTML = `
            <label>Required BloodGroup</label>
            <select class="form-control mt-1 p-2" name="bloodGroup[]">
                <option value="">Choose BloodGroup</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        `;
        const unitsDiv = document.createElement('div');
        unitsDiv.classList.add('form-group', 'mt-1');
        unitsDiv.innerHTML = `
            <label>Number Of Units</label>
            <input type="number" min="1" name="numberOfUnits[]" class="form-control mt-1">
        `;
        container.appendChild(groupDiv);
        container.appendChild(unitsDiv);
    }
</script>
