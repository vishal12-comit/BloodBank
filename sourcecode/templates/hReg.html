{% include 'head.html'%}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-4 mt-2">
                <form action="hRegAction" method="post">
                      <div class="text-center h4">New HealthCare Registration</div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="First Name" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Last Name" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" min="1" name="phone" placeholder="Phone" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" min="1" name="password" placeholder="Password" class="form-control mt-1" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" min="1" name="password2" placeholder="Confirm Password" class="form-control mt-1" required>
                </div>
                     <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" placeholder="Enter City" class="form-control mt-1" required>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="state" placeholder="Enter State" class="form-control mt-1" required>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" name="zipCode" placeholder="Zip Code" class="form-control mt-1" required>
                    </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" name="address" class="form-control mt-1" placeholder="Address" required></textarea>
                </div>
                <input type="submit" value="Register" class="btn btn-dark w-100 mt-4">
                </form>

            </div>
        </div>
    </div>
</div>
