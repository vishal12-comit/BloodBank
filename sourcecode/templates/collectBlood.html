{% include 'head.html'%}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4"></div>
         <div class="col-md-4">
             <div class="card p-3">
                 <form action="collectBlood1" method="post">
                     <input type="hidden" name="donationId" value="{{donationId}}">
                     <div class="form-group">
                         <label>Blood Unit Number</label>
                         <input type="number" min="1" name="bloodUnitNumber" placeholder="Blood Unit Number" class="form-control mt-1" required>
                     </div>
                     <div class="form-group mt-3">
                        <label>Number of Units</label>
                        <input type="number" name="number_of_units" placeholder="Number of Units" required min="1" max="5"  class="form-control">
                    </div>
                    <div class="form-group mt-3">
                    <label>Blood Group</label>
                      <select class="form-control mt-1 p-2" name="bloodGroup" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                </div>
                     <input type="submit" value="Collect" class="btn btn-primary w-100 mt-2">
                 </form>
             </div>
         </div>
    </div>
</div>
